homepage:
    path:     /
    defaults: { _controller: AppBundle:Default:index }
    methods:  [GET, POST]

api_retrieve_testcases:
    path:     /api/control/testcases
    defaults: { _controller: AppBundle:TestcasesApi:index }
    methods:  [GET]

disable_testcase:
    path:     /testcases/disable/{testcaseId}
    defaults: { _controller: AppBundle:Testcases:disable }
    methods:  [GET]

enable_testcase:
    path:     /testcases/enable/{testcaseId}
    defaults: { _controller: AppBundle:Testcases:enable }
    methods:  [GET]

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile
